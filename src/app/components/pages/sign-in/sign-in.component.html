<div class="container-fluid g-0" id="login-form">

    <div class="row justify-content-center">


        <div class="col-2 sidenav">
            <div class="imgDiv">
                <img src="https://img.icons8.com/?size=1x&id=2wUxiAulS3fj&format=png">
                <p class="imgDivName">Login Page</p>
              
            </div>
              <img class="standingMan"
                    src="../../.././assets/images/images-PhotoRoom.png-PhotoRoom.png"> 

        </div>

        <div class="col-10">
            <div class="row">

                <div class="box">
                    
                    <div class=" col-8 formCol">

                        <form class="row" [formGroup]="loginForm" (ngSubmit)="sendLoginData()">
                            <h1 class="text-center"> Welcome Back !!</h1>
    
                            <mat-form-field appearance="outline">
                                <mat-label>User Name:</mat-label>
                                <input type="email" for="username" name="username" formControlName="username" matInput>
                            </mat-form-field>
    
                            <mat-form-field appearance="outline">
                                <mat-label>Password:</mat-label>
                                <input type="password" for="password" name="password" formControlName="password" matInput>
                            </mat-form-field>
    
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="Reset" class="btn btn-primary ">Reset</button>
    
                        </form>
  
                    </div>

                   
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMTOJXen6Et-3NNxJqcj9BWqNjUJC9Ar3_zw&usqp=CAU">

                    <p class="signQuote">Don't have an account yet ? Click here to <a mat-button routerLink="/signup">SIGN-UP</a></p>

                   
                </div>
                
               

               
            </div>



        </div>

    </div>
</div>
