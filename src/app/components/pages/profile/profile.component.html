<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-3 card1">
            <div class="card">

                <div class="card-header">
                    <img class="card-img-top  h-100
                        "
                        src={{user.profile}}>
                    <h2 class="card-title text-center my-1">{{user.firstname }}   {{user.lastname}}</h2>
                </div>


                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>User role</th>

                        </tr>
                        <tr>
                            <th>User Id</th>
                            <td>{{user.id}}</td>
                        </tr>
                        <!-- <tr>
                            <th>Email</th>
                            <td>{{user.email}}</td>
                        </tr> -->

                            <th>Contact</th>

                        </tr>
                        <tr>
                            <th>Active</th>
                            <td>{{user.enabled}}</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
